plugins {
    id 'io.nextflow.nextflow-plugin' version '1.0.0-beta.10'
}

version = '1.1.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

nextflowPlugin {
    nextflowVersion = '25.10.3'

    provider = 'snowflake'
    className = 'nextflow.snowflake.SnowflakePlugin'
    extensionPoints = [
        'nextflow.snowflake.SnowflakeCacheFactory',
        'nextflow.snowflake.SnowflakeExecutor',
        'nextflow.snowflake.SnowflakeObserverFactory',
        'nextflow.snowflake.SnowflakePathFactory',
        'nextflow.snowflake.nio.SnowflakePathSerializer'
    ]

}

dependencies {
    implementation 'net.snowflake:snowflake-jdbc:3.28.0'
    implementation 'org.yaml:snakeyaml:2.2'
}
